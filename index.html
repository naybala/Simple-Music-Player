<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Simple Music Player ðŸŽ¶</h1>
      <div class="playlistContainer"></div>
      <p></p>
      <div>

        <img src="" alt="" class="img">
      </div>
      <audio src="" class="audioTag">
        Your browser does not support the audio element.
      </audio>
      <div class="currentAndTotalTime">--:-- / --:--</div>
      <div id="progressBar">
        <div id="currentProgress"></div>
      </div>
      <div class="musicPlayer">
        <i class="fas fa-step-backward controls previousButton"></i>
        <i class="fas fa-play-circle controls playButton"></i>
        <i class="far fa-pause-circle controls pauseButton"></i>
        <i class="fas fa-step-forward controls nextButton"></i>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/072b8ed567.js"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
